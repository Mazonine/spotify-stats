<div class="top20Artists">
    <div class="card">
        <div class="header">
            <div class="column" fxFlex="70%">Top 20 Artists</div>
            <div class="column" fxFlex="26%">
                <mat-select style="overflow: visible"
                        [(ngModel)]="currentTimeRange" 
                        (selectionChange)="onTimeRangeChange($event)">
                    <mat-option *ngFor="let term of terms" [value]="term.value">
                        {{term.text}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="container body" *ngIf="top20ArtistsObs$ | async as top20Artists">
            <div *ngFor="let artist of top20Artists">
                <img src='{{ artist.images[2].url}}' height="50" width="50"> {{ artist.name}}
            </div>
        </div>
    </div>
</div>
